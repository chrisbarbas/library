<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <button class="dark-mode-toggle" aria-label="toggle dark mode"><i class="material-icons moon">
                    nightlight_round
                </i> <i class="material-icons sun">
                    light_mode
                </i>
            </button>
            <div>
                <h1>Library</h1>
                <p>track your reading / saved through local storage</p>
            </div>
        </header>
        <main>
            <form class="book-form" action="" method="get">
                <div class="form-row">
                    <div class="form-item">
                        <label for="book">Book</label>
                        <input type="text" id="book" name="book">
                    </div>
                    <div class="form-item">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="form-item">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages">
                    </div>
                    <div class="form-item">
                        <label for="read">Status</label>
                        <select id="read" name="read">
                            <option value="read">Read</option>
                            <option value="not read">Not read</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <table class="table-container">
                <thead class="table-header">
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody class="table">

                </tbody>
            </table>
        </main>
        <footer>
            <a href="https://www.theodinproject.com/">the odin project | </a>
            <a href="https://github.com/chrisbarbas"><img src="./images/github-icon.svg" alt="github logo">
                chrisbarbas</a>
        </footer>
    </div>
    <!-- -->
    <script src="script.js"></script>
    <script src="darkmode.js"></script>
</body>

</html>
